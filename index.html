
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon: Queues & Stacks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Hackathon: Queues & Stacks</h1>
    </header>
    <main>
      <section id="problem-list">
        <h2>Problems</h2>
        <div>
          <button data-problem="1">1 Queue: Enqueue and Dequeue</button>
          <button data-problem="2">2 Queue: Reverse Order</button>
          <button data-problem="3">3 Stack: Push and Pop</button>
          <button data-problem="4">4 Stack: Balanced Parentheses</button>

        </div>
      </section>

      <section id="editor">
        <h2 id="problem-title">Select a problem</h2>
        <p id="problem-description">Details of the selected problem will appear here.</p>

        <section id="solution-form" class="hidden">
          <label for="username">Your Name:</label>
          <input type="text" id="username" placeholder="Enter your name">

          <label for="language-select">Choose a language:</label>
          <select id="language-select">
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="cpp">C++</option>
          </select>

          <textarea id="code-input" placeholder="Write your solution here..."></textarea>
          <button id="submit-solution">Submit Solution</button>
        </section>

        <pre id="output"></pre>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
