<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="hoja de estilo" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon: Queues & Stacks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Hackathon: Queues & Stacks</h1>
    </header>
    <main>
      <section id="problem-list">
        <h2>Problems</h2>
        <div>
          <h3>Queues</h3>
          <button onclick="selectProblem(1)">Queue: Enqueue and Dequeue</button>
          <button onclick="selectProblem(2)">Queue: Reverse Order</button>
        </div>
        <div>
          <h3>Stacks</h3>
          <button onclick="selectProblem(3)">Stack: Push and Pop</button>
          <button onclick="selectProblem(4)">Stack: Balanced Parentheses</button>
        </div>
      </section>
      <section id="editor">
        <h2>Problem Details</h2>
        <div id="problem-description"></div>
        <label for="language-select">Choose a language:</label>
        <select id="language-select">
          <option value="javascript">JavaScript</option>
          <option value="python">Python</option>
          <option value="cpp">C++</option>
          <option value="java">Java</option>
        </select>
        <textarea id="code-input" placeholder="Write your code here..."></textarea>
        <button id="run-code">Run Code</button>
        <pre id="output"></pre>
      </section>
    </main>
    <footer>
      <h2>Leaderboard</h2>
      <table id="leaderboard">
        <tr>
          <th>Participant</th>
          <th>Score</th>
        </tr>
        <!-- Rows dynamically generated -->
      </table>
    </footer>
    <script src="app.js"></script>
  </div>
</body>
</html>
